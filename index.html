<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/assets/icon-logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>梧桐树下 - 你的问题，都有一份书单来解答</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <site-header></site-header>

  <main>
    <!-- Hero Section -->
    <section class="hero-section">
      <div class="container hero-container">
        <h1 class="hero-title">梧桐树下，一起读书</h1>
        <p class="hero-subtitle">你的问题都有一份 <em>书单</em> 来解答</p>

        <div class="hero-visual">
          <div class="hand-phone-mockup">
            <img src="/assets/hand_phone2.png" alt="App Interface" class="phone-img" />
            <div class="floating-action">
              <a href="#" class="btn btn-pill-black js-download-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                  style="margin-right: 8px;">
                  <path
                    d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                    stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  <path d="M10 8L16 12L10 16V8Z" fill="white" stroke="white" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                </svg>
                开始听书
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Feature 1 -->
    <section class="feature-section">
      <div class="container feature-container split-layout">
        <div class="feature-text">
          <h2>上百份精选书单</h2>
          <p>数千本经典书籍，帮你找到最合适的答案</p>
          <a href="#" class="btn btn-black js-download-btn">开始听书</a>
        </div>
        <div class="feature-visual single-card-visual">
          <img src="/assets/booklist.png" alt="App Interface" class="screenshot-img" />
        </div>
      </div>
    </section>

    <!-- Feature 2 -->
    <section class="feature-section">
      <div class="container feature-container split-layout">
        <div class="feature-visual single-card-visual">
          <img src="/assets/playing.png" alt="App Interface" class="screenshot-img" />
        </div>
        <div class="feature-text">
          <h2>快速精读一本书</h2>
          <p>简要版 5–8 分钟，完整版 25–60 分钟，轻松掌握精华</p>
          <a href="#" class="btn btn-black js-download-btn">开始听书</a>
        </div>
      </div>
    </section>
  </main>

  <site-footer></site-footer>
  <script type="module" src="/main.js"></script>
</body>

</html>
